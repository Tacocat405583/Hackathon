<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Custom</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/tutor_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous" />
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Tootur</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__btn">
                    <a href="../index.html" class="button">HOME PAGE</a>
                </li>
                
                <li class="navbar__btn">
                    <a href="livestream.html" class="button">OPEN ROOM</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-section gradient-background">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" 
                                 alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">John Smith</h5>
                            <p class="text-muted mb-1">Mathematics Tutor</p>
                            <p class="text-muted mb-4">University of California</p>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Full Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="John Smith" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" value="john.smith@example.com" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Subjects</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="Mathematics, Physics" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Education</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="BS Mathematics - UC Berkeley" disabled>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Bio</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" rows="4" disabled>Experienced mathematics tutor with 5+ years of teaching experience. Specializing in calculus and linear algebra.</textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success float-end" id="saveBtn" style="display: none;">Save Changes</button>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Meeting Link</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="meetingLink" value="https://us05web.zoom.us/j/8068599863?pwd=NFLH1kDN2ZSeuFSdvIWk6QHyAbID07.1" disabled>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/tutor-script.js"></script>
</body>
</html>
