<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- NavBar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Tootur</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
